<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Grind</title>
  </head>
  <body>
    <header>
      <h1>Grind</h1>
      <p>Remaining: {{ len . }}</p>
    </header>
    <main>
      <table>
	<thead>
	  <tr>
	    <th>Name</th>
	    <th>Rating</th>
	  </tr>
	</thead>
	<tbody>
	  {{ range . }}
	  <tr>
	    <td><a href="https://codeforces.com/contest/{{- .ContestID -}}/problem/{{- .Index -}}" target="_blank">{{- .Name -}}</a></td>
	    <td>{{ .Rating }}</td>
	  </tr>
	  {{ end }}
	</tbody>
      </table>
    </main>
  </body>
</html>
